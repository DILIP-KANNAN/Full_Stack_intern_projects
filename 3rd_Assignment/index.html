<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="icon" href="https://img.icons8.com/color/48/google-logo.png"/>"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="google-clone">
        <div class="header">
            <div class="head1">
                <a href="https://about.google/?fg=1&utm_source=google-IN&utm_medium=referral&utm_campaign=hp-header" style="cursor: pointer">About</a>
                <a href="https://store.google.com/IN?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-IN" style="cursor: pointer">Store</a>
            </div>
            <div class="head2"><a href="https://mail.google.com/mail/?authuser=0&ogbl" style="cursor: pointer">Gmail</a>
                <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl" style="cursor: pointer">Images</a>
                <img id="flask" style="cursor: pointer" width="24" height="24" src="https://img.icons8.com/forma-regular-filled/24/test-tube.png" alt="test-tube"/>
                <img id="menu" style="cursor: pointer" width="24" height="24" src="menu.PNG"/></div>
        </div>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <div class="search-bar">
            <img id="search-btn" style="opacity: 0.5;" width="20" height="20" src="https://img.icons8.com/ios-filled/50/search--v1.png" alt="search--v1"/>
            <input type="text" id="search-input" placeholder="Search Google or type a URL">
            <img id="mic" style="cursor: pointer" width="24" height="24" src="https://img.icons8.com/material-rounded/24/microphone.png" alt="microphone"/>
            <img id="lens" style="cursor: pointer" width="24" height="24" src="https://handwiki.org/wiki/images/thumb/d/d6/Google_Lens_Icon.svg/1200px-Google_Lens_Icon.svg.png" alt="microphone"/>
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    
        <div class="language-section">
            <p>Google offered in: 
                <a href="https://hi.wikipedia.org/wiki/%E0%A4%B9%E0%A4%BF%E0%A4%A8%E0%A5%8D%E0%A4%A6%E0%A5%80" class="language">हिन्दी</a>
                <a href="https://bn.wikipedia.org/wiki/%E0%A6%AC%E0%A6%BE%E0%A6%82%E0%A6%B2%E0%A6%BE_%E0%A6%AD%E0%A6%BE%E0%A6%B7%E0%A6%BE" class="language">বাংলা</a>
                <a href="https://te.wikipedia.org/wiki/%E0%B0%A4%E0%B1%86%E0%B0%B2%E0%B1%81%E0%B0%97%E0%B1%81" class="language">తెలుగు</a>
                <a href="https://mr.wikipedia.org/wiki/%E0%A4%AE%E0%A4%B0%E0%A4%BE%E0%A4%A0%E0%A5%80_%E0%A4%AD%E0%A4%BE%E0%A4%B7%E0%A4%BE" class="language">मराठी</a>
                <a href="https://en.wikipedia.org/wiki/Tamil_language" class="language">தமிழ்</a>
                <a href="https://gu.wikipedia.org/wiki/%E0%AA%97%E0%AB%81%E0%AA%9C%E0%AA%B0%E0%AA%BE%E0%AA%A4%E0%AB%80" class="language">ગુજરાતી</a>
                <a href="https://kn.wikipedia.org/wiki/%E0%B2%95%E0%B2%A8%E0%B3%8D%E0%B2%A8%E0%B2%A1" class="language">ಕನ್ನಡ</a>
                <a href="https://ml.wikipedia.org/wiki/%E0%B4%AE%E0%B4%B2%E0%B4%AF%E0%B4%BE%E0%B4%B3%E0%B4%82" class="language">മലയാളം</a>
                <a href="https://pa.wikipedia.org/wiki/%E0%A8%AA%E0%A9%B0%E0%A8%9C%E0%A8%BE%E0%A8%AC%E0%A9%80" class="language">ਪੰਜਾਬੀ</a>
            </p>
        </div>
    </div>
    <div class="footer"><p>India</p>
        <hr>
    </div>   
    <script src="script.js"></script>
</body>
</html>
